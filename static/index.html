<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
          margin: 0;
          box-sizing: border-box;
          overflow: hidden;
      }

      #black {
          height: 100vh;
          width: 100vw;
          background-color: #111;
      }

      #dvd {
          position: absolute;
          left: 0px;
          top: 0px;
          height: 400px;
          width: 400px;
          background-repeat: no-repeat;
          background-size: 75px;
          background-position: center;
      }
    </style>
  </head>
  <body>
    <div id="black">
      <div id="dvd"></div>
    </div>
  </body>
  <script type="module">
    let x = 0,
        y = 0,
        dirX = 1,
        dirY = 1;
    const speed = 1;

    const pallete = ["red", "yellow", "green", "blue"];

    const parser = new DOMParser();

    const fetchResources = async () => {
      const logoRequests = pallete
          .map(color => `/logos/AGREAT${color}.svg`)
          .map(url => fetch(url));
      const responses = await Promise.all(logoRequests);
      const texts = await Promise.all(responses.map(res => res.text()));
      return texts
              .map(text => parser.parseFromString(text, 'text/xml'))
              .map(document => document.documentElement)
              .map(svg => {
                  svg.setAttribute('height', "400px");
                  svg.setAttribute('width', "400px");
                  return svg;
              })
              .map(svg => svg.outerHTML);
    };

    fetchResources().then(logos => {
      let index = -1;
      let dvd = document.getElementById("dvd");

      const dvdWidth = dvd.clientWidth;
      const dvdHeight = dvd.clientHeight;

      function nextLogo() {
        index = (index + 1) % pallete.length;
        return logos[index];
      }

      function animate() {
        const screenHeight = document.body.clientHeight;
        const screenWidth = document.body.clientWidth;

        if (y + dvdHeight >= screenHeight || y < 0) {
          dirY *= -1;
          dvd.innerHTML = nextLogo();
        }
        if (x + dvdWidth >= screenWidth || x < 0) {
          dirX *= -1;
          dvd.innerHTML = nextLogo();
        }
        x += dirX * speed;
        y += dirY * speed;
        dvd.style.left = x + "px";
        dvd.style.top = y + "px";
        window.requestAnimationFrame(animate);
      };

      dvd.innerHTML = nextLogo();
      window.requestAnimationFrame(animate);
    });
  </script>
</html>
